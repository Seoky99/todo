<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo!</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete,edit" />

</head>
<body>
    <div class="header">
        <h1>Todo</h1>
    </div>
    <div class="sidebar">
        <div>
            <div class="project-container"></div>
        </div>
        <form class="proj-form">
            <input required type="text" name="proj-name" id="proj-name" placeholder="My awesome project!"></input>
            <button id="project-button">ADD PROJECT</button>
        </form>

        <button id="store">STORE</button>
        <button id="delete">DELETE</button>

    </div>
    <div class="main-content">
        <h1 id="proj-title"></h1>
        <div id="sorting-row">
            <h1>Sort me!</h1>
            <button id="add">ADD TODO</button>
            <dialog id="todoDialog">
                <form class="add-form">
                    <label for="title"> Name: </label>
                    <input type="text" name="title" id="title"></input>
                    <label for="description"> Description:</label>
                    <input type="text" name="description"id="description"></input>
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date"></input>
                    
                    <div>
                        <input type="radio" name="priority" value="low" id="low"></input>
                        <label for="low">Low</label>

                        <input type="radio" name="priority" value="medium" id="medium"></input>
                        <label for="medium">Medium</label>

                        <input type="radio" name="priority" value="high" id="high"></input>
                        <label for="high">High</label>
                    </div>
                    
                    <div>
                        <button type="submit" id="form-cancel">Cancel</button>
                        <button type="submit" id="form-confirm">Confirm</button>
                    </div>
                </form>
            </dialog>
        </div>
        <div id="content-box">
            <h1>Main content</h1>
        </div>
    </div>
</body>
</html>
